<h2>
  Reset Password
</h2>
<p>
  Forgot your password? No problem, enter your email below and I'll email you a password
  reset link. If you've forgotten your email, too, you can contact us at
  <a href="mailto:{{config.supportEmail}}">{{config.supportEmail}}</a> and I can help you
  out.
</p>
<div fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex>
    <mat-form-field class="form-field">
      <input matInput placeholder="Email" [(ngModel)]="userEmail">
    </mat-form-field>
  </div>
  <div fxFlex>
    <button mat-raised-button color="primary" (click)="onResetPassword()"> RESET PASSWORD </button>
  </div>
</div>

<app-account-links [showPasswordReset]="false"></app-account-links>
